{% extends 'index.html' %}
{% block main %}

    <div class="pagetitle">
        <div class="card" style="padding: 50px">
            <div id="loudou" style="width: 100%; height: 600px"></div>
        </div>

    </div>
    <script>
        $(function () {
            f1();

            function f1() {
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('loudou'));
                var option = {
                    tooltip: {
                        trigger: 'axis',
                        position: function (pt) {
                            return [pt[0], '10%'];
                        }
                    },
                    title: {
                        left: 'center',
                        text: '校园卡消费次数ARIMA预测',
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: {{ time_list|safe }}
                    },
                    yAxis: {
                        type: 'value',
                        boundaryGap: [0, '100%']
                    },
                    dataZoom: [{
                        type: 'inside',
                        start: 0,
                        end: 100
                    }, {
                        start: 0,
                        end: 100,
                        handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                        handleSize: '80%',
                        handleStyle: {
                            color: '#fff',
                            shadowBlur: 3,
                            shadowColor: 'rgba(0, 0, 0, 0.6)',
                            shadowOffsetX: 2,
                            shadowOffsetY: 2
                        }
                    }],
                    series: [
                        {
                            name: '预测峰值',
                            type: 'line',
                            smooth: true,
                            symbol: 'none',
                            lineStyle: {
                                width: 4
                            },
                            sampling: 'average',
                            itemStyle: {
                                color: '#fe6673'
                            },
                            data: {{ combined_data|safe }}
                        },
                        {
                            name: '实际峰值',
                            type: 'line',
                            smooth: true,
                            symbol: 'none',
                            lineStyle: {
                                width: 4
                            },
                            sampling: 'average',
                            itemStyle: {
                                color: '#2ae0c8'
                            },
                            data: {{ old_data }}
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
                window.addEventListener("resize", function () {
                    myChart.resize();
                });
            }

        })

    </script>
{% endblock %}

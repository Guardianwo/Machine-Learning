{% extends 'index.html' %}
{% block main %}

    <div class="pagetitle">
        <div class="card" style="padding: 50px">
            <div id="loudou" style="width: 100%; height: 600px"></div>
        </div>

    </div>
    <script>
        $(function () {
            f1();
            function f1() {
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('loudou'));
                var option = {
                    title: {
                        text: '进出门地点排行'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b} : {c}'
                    },
                    toolbox: {
                        feature: {
                            dataView: {readOnly: false},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    legend: {
                        orient: 'vertical',
                        left: 10,
                        top: 280,
                        height: 300,
                    },
                    series: [
                        {
                            name: '出门量',
                            type: 'funnel',
                            left: '10%',
                            top: 60,
                            bottom: 60,
                            width: '80%',
                            minSize: '0%',
                            maxSize: '100%',
                            sort: 'descending',
                            gap: 2,
                            label: {
                                show: true,
                                position: 'inside'
                            },
                            labelLine: {
                                length: 10,
                                lineStyle: {
                                    width: 1,
                                    type: 'solid'
                                }
                            },
                            itemStyle: {
                                borderColor: '#fff',
                                borderWidth: 1
                            },
                            emphasis: {
                                label: {
                                    fontSize: 20
                                }
                            },
                            data: {{ data|safe }}
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
                window.addEventListener("resize", function () {
                    myChart.resize();
                });
            }

        })

    </script>
{% endblock %}
